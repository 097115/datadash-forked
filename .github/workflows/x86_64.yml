name: CD

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Deploying ${{ matrix.build_target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build_target: [linux64]
        include:
          - build_target: linux64
            os: ubuntu-latest
            artifact_suffix: linux-x86_64
            target_arch: amd64
            target_os: linux
    env:
      DESTDIR: ./${{ matrix.artifact_suffix }}
    steps:
      - name: Set up access
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
      - name: Set up Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
      - name: Build
        run: GOOS=${{ matrix.target_os }} GOARCH=${{ matrix.target_arch }} go build cmd/datadash.go
      - name: Package
        shell: bash
        run: |
          ls -Rla
          tar czvf datadash-${{ matrix.artifact_suffix }}.tar.gz datadash*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: datadash-${{ matrix.artifact_suffix }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
